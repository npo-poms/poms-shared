---
name: build

on:
  push:
    branches: [main, "REL-*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest]
        java: [8]
        include:
        - os: ubuntu-latest
          java: 17
    runs-on: ${{ matrix.os }}
    env:
      MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    steps:
      - name: Cancel previous Action
        uses: styfle/cancel-workflow-action@0.10.0
        continue-on-error: true # for act
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.5.1
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: maven
          server-id: vpro-ossrh
          server-username: SONATYPE_USERNAME
          server-password: SONATYPE_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase: GPG_SECRET_KEY_PASSPHRASE
      - name: Build and deploy with Maven (Linux, java 8)
        run:  mvn -B -P"deploy,ossrh,npm" -U -fae deploy
        if: runner.os == 'Linux' && matrix.java == 8
        env:
          SONATYPE_USERNAME: vpro
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SECRET_KEY_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
      - name: Build with Maven (Other os and java != 8)
        run: mvn -B  -U -fae package
        if: runner.os != 'Linux' || matrix.java != 8
        continue-on-error: true
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.0.0
        if: (success() || failure()) && runner.os == 'Linux'    # run this step even if previous step failed
        with:
          junit_files: "**/target/surefire-reports/*.xml"
          check_name: Tests results java ${{ matrix.java }}, os ${{ matrix.os }}
      - name: Publish to codecov
        uses: codecov/codecov-action@v2
        if: github.ref == 'refs/heads/main' && runner.os == 'Linux'

