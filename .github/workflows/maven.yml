---
name: build

on:
  push:
    branches: [main, "REL-*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    steps:
      - name: Cancel previous Action
        uses: styfle/cancel-workflow-action@0.9.1
        continue-on-error: true # for act
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8
      - uses: s4u/maven-settings-action@v2
        with:
          servers: '[{"id": "vpro-ossrh", "username": "vpro", "password": "${{secrets.SONATYPE_PASSWORD}}"}]'
        if: runner.os == 'Linux'
      - uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          passphrase: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
        if: runner.os == 'Linux'
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build and deploy with Maven (Linux)
        run:  mvn -B -P"deploy,ossrh" -U -fae deploy
        if: runner.os == 'Linux'
      - name: Build with Maven (Other os)
        run: mvn -B  -U -fae package
        if: runner.os != 'Linux'
        continue-on-error: true
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: (success() || failure()) && runner.os == 'Linux'    # run this step even if previous step failed
        with:
          name: Junit Tests            # Name of the check run which will be created
          path: '**/target/surefire-reports/TEST-*.xml'    # Path to test results
          reporter: java-junit       # Format of test results
          only-summary: 'true'
      - name: Publish to codecov
        uses: codecov/codecov-action@v2
        if: github.ref == 'refs/heads/main' && runner.os == 'Linux'

