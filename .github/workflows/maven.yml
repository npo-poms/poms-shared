---
name: build
run-name: build ${{  github.ref_name }}

on:
  push:
    branches: [main, "REL-*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest]
        java: [17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cancel previous Action
        uses: styfle/cancel-workflow-action@0.11.0
        continue-on-error: true # for act
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.9.0
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: maven
          server-id: vpro-ossrh
          server-username: SONATYPE_USERNAME
          server-password: SONATYPE_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase: GPG_SECRET_KEY_PASSPHRASE
      - name: Build and deploy with Maven (Linux, java 11)
        run:  mvn -ntp  -B -P"deploy,ossrh,npm" -U -fae deploy
        if: runner.os == 'Linux'
        env:
          SONATYPE_USERNAME: vpro
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SECRET_KEY_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
      - name: Show dependency updates
        run: mvn -ntp versions:display-dependency-updates
        if: runner.os == 'Linux'
        env:
          SONATYPE_USERNAME: vpro
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SECRET_KEY_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
      - name: Build with Maven (Other os)
        run: mvn -ntp -B  -U -fae package
        if: runner.os != 'Linux'
        continue-on-error: true
      - name: Publish to codecov
        uses: codecov/codecov-action@v3
        with:
          verbose: true
          files: "**/target/surefire-reports/*.xml"
        if: github.ref == 'refs/heads/main' && runner.os == 'Linux'
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.6.1
        if: always() && runner.os == 'Linux'
        with:
          junit_files: "**/target/surefire-reports/*.xml"
          check_name: Tests results java ${{ matrix.java }}, os ${{ matrix.os }}
      - name: Publish Unit Test Results (Windows)
        uses: EnricoMi/publish-unit-test-result-action/composite@v2.2.0
        if: always()  && runner.os == 'Windows'
        with:
          junit_files: "**/target/surefire-reports/*.xml"
          check_name: Tests results java ${{ matrix.java }}, os ${{ matrix.os }}




